<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/mycss.css" %}" rel="stylesheet">
    <link href="{% static "font-awesome/css/font-awesome.css" %}" rel="stylesheet">
    <script src="{% static "bootstrap/js/jquery.min.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <title>its my test</title>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html">
                <img src="../static/img/brand.png" class="brand-main">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <a href="{% url 'addblog' %}" class="button">
                    <button type="button" class="btn btn-default">New Blog</button>
                </a>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid countainer-main">
    <div class="row">
        <div class="col-md-3">
            <div class="thumbnail thumbnail-main" >
                <img src="../static/img/invoker.jpg" alt="avatar" class="img-avatar">
                <div class="caption">
                    <h3>Darkczc's Blog</h3>
                    <p>对不起，我是一条IT咸鱼</p>
                    <hr/>
                    <p><a href="#" class="icon-github  icon-3x " role="github"></a>
                        <a href="#" class="icon-weibo icon-3x icon-left" role="weibo"></a>
                        <a href="#" class="icon-comment icon-3x icon-left" role="wechat"></a>
                    </p>
                </div>
            </div>
            <div class="thumbnail thumbnail-main">
                <p>this is
                </p>
            </div>
        </div>
        <div class="col-md-9">
            <div class="thumbnail">
                {% block content %}{% endblock %}

            </div>

        </div>
        {% block navigation %}{% endblock %}
    </div>
</div>
</body>
</html>
